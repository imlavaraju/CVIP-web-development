<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Online Code Editor by NLR </title>
</head>
<body>
    <div class="conatiner header">
        <div class="row justify-content-center">
            <h2 class="header-content">Online Code Editor</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="left">
                    <label> HTML</label><i class="ml-2 fa-brands fa-html5"></i>
                    <textarea id="html-code" onkeyup="ans()"></textarea>

                    <label> CSS</label><i class="ml-2 fa-brands fab fa-css3-alt"></i>
                    <textarea id="css-code" onkeyup="ans()"></textarea>

                    <label> JavaScript</label><i class="ml-2 fa-brands fa-js"></i>
                    <textarea id="js-code" onkeyup="ans()"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="right">
                    <label><i class="mr-2 fa-solid fa-play"></i> Output</label>
                    <iframe id="output"></iframe>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="d-flex flex-row justify-content-center">
            <h3>Made with <i class=" ml-3 mr-3 fa-brands fa-html5"></i><i class="mr-3 fa-brands fab fa-css3-alt"></i><i class="mr-3 fa-brands fa-js"></i><i class="mr-3 fa-brands fa-bootstrap"></i> </h3>
            </div>
            <div class="d-flex flex-row justify-content-center">
            <p><a class="ap" target="blank" href="https://www.linkedin.com/in/lavaraju-gorli" >@imnanilavaraju</a></p>
        </div>
    </footer>
</body>
</html>
